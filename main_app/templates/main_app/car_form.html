{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

<div class="page-header">
     {% if car %}
    <h1>Edit {{ car.name }}</h1>
  {% else %}
  <h1>Add a car</h1>
  <img src="{% static 'images/car2.gif' %}" alt="car driving" />
    {% endif %}
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
