{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Car?</h1>
  <img src="{% static 'images/car2.gif' %}" alt="A car driving" />
</div>

<h2>Are you sure you want to delete {{ car.type }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'cars_detail' car.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
