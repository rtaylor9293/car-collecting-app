{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/cartrips/cartrip-detail.css' %}" />
{% endblock %} 
{% block content %}

<div class="card" style="border-color: {{ cartrips.color }}">
  <div class="card-bg" style="background-color: {{ cartrips.color }}"></div>
  <div class="card-content">
    <h2>{{ cartrips.event_name }}</h2>
      <p>Your trip to {{ cartrip.location }} on {{ cartrip.date }}</p>
    <p><strong>Notes:</strong> {{ cartrip.notes }}</p>
  </div>
</div>
<a href="{% url 'cartrip-update' cartrip.id %}" class="btn warn">Edit</a>
<a href="{% url 'cartrip-delete' cartrip.id %}" class="btn danger">Delete</a>

{% endblock %}
